<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caça aos Doces 🎃</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/pumpkin.png">
</head>
<body>

  <!-- Tela inicial -->
  <div id="startScreen">
    <h1>🍭 Caça aos Doces 🎃</h1>
    <p>Use as setas ⬅️ ➡️ para mover o cesto 🧺</p>
    <p>🎯 Pegue os doces (🍬) e evite as abóboras (🎃)!</p>
    <button id="startBtn">🎮 Jogar</button>
  </div>

  <!-- Tela do jogo -->
  <div id="gameContainer" class="hidden">
    <h2>🍬 Caça aos Doces 🎃</h2>
    <p>Pontos: <span id="score">0</span> | Vidas: <span id="lives">3</span></p>
    <div id="gameArea">
      <div id="basket">🧺</div>
    </div>
  </div>

  <!-- Trilha sonora e efeitos -->
  <audio id="bgMusic" src="sounds/halloween-music.mp3" loop></audio>
  <audio id="candySound" src="sounds/candy.mp3"></audio>
  <audio id="pumpkinSound" src="sounds/pumpkin.mp3"></audio>
  <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
